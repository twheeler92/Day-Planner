<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today is </p>
    </header>
    <div class="container">
      <div class="row" id="09">
        <div class="col-2 hour">  9 AM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="0">SAVE</button>
      </div>
      <div div class="row" id="10">
        <div class="col-2 hour">10 AM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="1">SAVE</button>
      </div>
      <div class="row" id="11">
        <div class="col-2 hour">11 AM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="2">SAVE</button>
      </div>
      <div class="row" id="12">
        <div class="col-2 hour">12 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="3">SAVE</button>
      </div>
      <div class="row" id="13">
        <div class="col-2 hour">1 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="4">SAVE</button>
      </div> 
      <div class="row" id="14">
        <div class="col-2 hour">2 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="5">SAVE</button>
      </div>
      <div class="row" id="15">
        <div class="col-2 hour">3 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="6">SAVE</button>
      </div>
      <div class="row" id="16">
        <div class="col-2 hour">4 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="7">SAVE</button>
      </div>
      <div class="row" id="17">
        <div class="col-2 hour">5 PM</div>  
        <input type="text" class="col-8 time-block"></input>
        <button class="col-2 btn saveBtn" id="8">SAVE</button>
      </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
